    <title>Jena Schmidt</title>
    <meta name="description" content="The online portfolio of artist Jena Schmidt.">

  <body ng-app="jenasiteApp">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="toggleCollapse()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Jena Schmidt</a>
      </div>
    </div>

    <section class="col-lg-3 col-sm-4">
      <nav class="navbar-collapse collapse" collapse="isCollapsed">
        <ul class="nav navbar-stack fixed">
          <li ng-class="{active: activetab.startsWith('/work')}" dropdown>
            <a href="/work" dropdown-toggle>Work</a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{active: activetab=='/work'}"><a href="/work">Current</a></li>
              <li ng-class="{active: activetab=='/work/past'}"><a href="/work/past">Past</a></li>
              <li ng-class="{active: activetab=='/work/installed'}"><a href="/work/installed">Installed</a></li>
            </ul>
          </li>
          <li ng-class="{active: activetab=='/about'}"><a href="/about">About</a></li>
          <li ng-class="{active: activetab=='/cv'}"><a href="/cv">CV</a></li>
        </ul>
      </nav>
    </section>
    <!--[if lt IE 7]>
